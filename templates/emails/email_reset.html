<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
        .container { max-width: 600px; background: white; padding: 30px; margin: 0 auto; border-radius: 8px; }
        .button { background: #007bff; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; display: inline-block; }
        .footer { margin-top: 20px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Request</h2>
        <p>To reset your password, click the button below:</p>
        <p><a href="{{ link }}" class="button">Reset Password</a></p>
        <p>If the button doesn't work, paste this link into your browser:</p>
        <p>{{ link }}</p>
        <div class="footer">
            <p>If you didn't request a password reset, ignore this email.</p>
        </div>
    </div>
</body>
</html>
